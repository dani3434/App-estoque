<ion-menu  #menu contentId="main-content">
  <ion-header >
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Consultar</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-select aria-label="pesquisar" placeholder="Alterar Pesquisa">
        <ion-select-option value="código de barra">Código de Barra</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input type="number" placeholder="000"></ion-input>
    </ion-item>

    <ion-item class="button">
      <ion-button  size="large" >Entrar</ion-button>
    </ion-item>
  </ion-list>


  <ion-list class="tabela" lines="full">
    <ion-list-header>
      <ion-label>Tabela de Produtos</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Pokémon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
